<!DOCTYPE html>
<html lang="en" data-ng-app="colorApp" data-ng-controller="appController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Colors application</title>

    <link type="text/css" rel="stylesheet" href="css/vendor.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container ng-cloak" data-ng-cloak>
    <table class="table">
        <caption>Colors</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="color in colors">
            <th scope="row">{{color.colorName}}</th>
            <td data-am-background-color="{{color.hexValue}}">{{color.hexValue}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="js/vendor.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
